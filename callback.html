<!DOCTYPE html>
<html>
<head>
    <title>Logging in...</title>
    <script src="https://cdn.auth0.com/js/auth0/9.20.2/auth0.min.js"></script>
    <script src="header.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #0B0B1E 0%, #0F1A33 35%, #000000 70%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        .loading-spinner {
            border: 4px solid rgba(61, 184, 245, 0.1);
            border-left-color: #3DB8F5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Processing login...</p>
    </div>

    <script>
        // Initialize Auth0 and handle the callback immediately
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth0Client) {
                configureClient();
            }
            handleAuthentication();
        });
    </script>
</body>
</html>
