<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MILLISTRAT - Mobile</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0/9.20.2/auth0.min.js"></script>
    <script src="ticker.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3DB8F5',
                        secondary: '#2CA8E5',
                        dark: '#0F1A33',
                        'dark-light': '#1E293B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0B0B1E 0%, #0F1A33 35%, #000000 70%);
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }

        /* Mobile-specific styles */
        .mobile-nav {
            height: 60px;
            backdrop-filter: blur(10px);
        }

        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .gradient-text {
            background: linear-gradient(135deg, #3DB8F5 0%, #2CA8E5 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: rgba(15, 26, 51, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(61, 184, 245, 0.2);
            border-radius: 1rem;
        }
    </style>
</head>
<body class="text-white">
    <div id="header"></div>
    <script>
    fetch('header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
            
            // Wait for Auth0 SDK to be available
            function waitForAuth0() {
                if (typeof auth0 !== 'undefined') {
                    var script = document.createElement('script');
                    script.src = 'header.js';
                    script.onload = function() {
                        if (window.setupHeaderAuthListeners) window.setupHeaderAuthListeners();
                    };
                    document.body.appendChild(script);
                } else {
                    setTimeout(waitForAuth0, 100);
                }
            }
            waitForAuth0();
        });
    </script>

    <!-- Main Content -->
    <main class="pt-32">
        <!-- Hero Section -->
        <section class="px-4 py-8">
            <h1 class="text-4xl font-bold mb-4">
                <span class="text-white">Your Strategy</span><br/>
                <span class="gradient-text">Made Effortless</span><br/>
                <span class="text-white">In Minutes</span>
            </h1>
            <p class="text-gray-400 mb-8">
                Transform your trading ideas into automated strategies with the simplest bot builder. 
                No coding required, just your trading knowledge.
            </p>
            <div class="space-y-4">
                <button class="w-full bg-primary text-white py-4 rounded-lg font-semibold">
                    Download Bot
                </button>
                <button class="w-full border border-white/20 py-4 rounded-lg font-semibold">
                    Watch Demo
                </button>
            </div>
            <img 
                src="images/trading interface.png" 
                alt="Trading Interface" 
                class="mt-8 rounded-lg shadow-lg w-full"
            >
        </section>

        <!-- Features Section -->
        <section class="px-4 py-8 bg-[#0B0B1E]/50">
            <h2 class="text-3xl font-bold mb-6 gradient-text text-center">
                Advanced Strategy Builder
            </h2>
            <img 
                src="Images/Strats.png" 
                alt="Strategy Builder" 
                class="rounded-lg shadow-lg w-full mb-8"
            >
            <div class="space-y-4">
                <div class="card p-4">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold">Trend Following</h3>
                    </div>
                    <p class="text-gray-400">Captures market momentum using Moving Averages and trend indicators</p>
                </div>
                <!-- Add other strategy cards similarly -->
            </div>
        </section>

        <!-- Add other sections similarly -->
    </main>

    <script>
        // Mobile menu functionality is now handled by the dynamic header
    </script>
</body>
</html>
